				fetch("Data/data.json").then(results => results.json()).then((jsonData) => {
				  data = jsonData;

					console.log(data);
					console.log("et bah");
					console.log(Object.keys(data).length);
					console.log(Object.keys(data)[1]);
					document.dispatchEvent(new Event("dataLoaded")); 
					var htmlButton;
					console.log(data[1])
					for(let i = 0; i < Object.keys(data).length; i++) {
						htmlButton = document.createElement("input");
						htmlButton.type = "button";
						htmlButton.value = Object.keys(data)[i];
						htmlButton.addEventListener("click", () => {CategoryChoose(Object.keys(data)[i]); });
						document.getElementById("CategoryName").appendChild(htmlButton);
					}
				})
			</script>
		</CategoryChoice>
